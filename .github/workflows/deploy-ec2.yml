on:
  push:
    branches:
      - main

name: Build and Deploy
jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Go to docs path
        run: cd packages/docs/
      - name: Clean
        run: sudo docker-compose down && sudo docker system prune --all --force
      - name: Build
        run: sudo docker-compose build
      - name: Run
        run: sudo docker-compose up -d
